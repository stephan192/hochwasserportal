name: Python testing

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * 6'

permissions:
  contents: read

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
      - name: Check import sorting
        uses: isort/isort-action@v1
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
      - name: Check code formating
        uses: psf/black@stable
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install .
      - name: Lint with pylint
        run: |
          pylint .
